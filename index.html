<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ResidentIron</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrap">

    <div id="startScreen">
      <p class="subtitle">Â¿!Ready for the last battle!?</p>
      <h1 class="title">ResidentIron</h1>
      <button id="go_select" class="buttonout button--tamaya button--border-thick"
        data-text="Play"><span>NOW</span></button>
      <button id="go_instructions" class="buttonout button--tamaya button--tamaya2 button--border-thick"
        data-text="Read"><span>INSTRUCTIONS</span></button>
    </div>

    <div id="selectScreen">
      <p class="subtitle">Choose your best HERO</p>
      But anyway.. you will die.
      <div class="main-selector">
        <div class="personaje">
          <div id="p1">
            <div class="nombre">
              <i class="fas fa-chevron-left left" id="pbefore1"></i>
              <p class="text">Marc</p>
              <i class="fas fa-chevron-right right" id="pnext1"></i>
            </div>
            <div class="imagen"> <img src="src/player_one.png" width="200" alt=""> </div>
          </div>
          <div id="p2" style="display: none;">
            <div class="nombre">
              <i class="fas fa-chevron-left left" id="pbefore2"></i>

              <p class="text">Thor</p>
              <i class="fas fa-chevron-right right" id="pnext2"></i>
            </div>
            <div class="imagen"> <img src="src/player_two.png" width="200" alt=""> </div>
          </div>
        </div>
        <div class="arma">
          <div id="a1" class="a1">
            <div class="nombre">
              <i class="fas fa-chevron-left left" id="abefore1"></i>
              <p class="text">Metralleta</p>
              <i class="fas fa-chevron-right right" id="anext1"></i>
            </div>
            <div class="imagen"> <img src="src/metralleta.png" width="200" alt=""> </div>
          </div>
          <div id="a2" class="a2" style="display: none;">
            <div class="nombre">
              <i class="fas fa-chevron-left left" id="abefore2"></i>
              <p class="text">Revolver</p>
              <i class="fas fa-chevron-right right" id="anext2"></i>
            </div>
            <div class="imagen"> <img src="src/revolver.png" width="200" alt=""> </div>
          </div>
        </div>

      </div>
      <button class="mainBtn" id="start_game">Go!</button>
    </div>

    <div id="instructionsScreen">

      <p>instructions</p>
      <button id="instrToHome">BACK</button>

    </div>

    <div id="game">
      <div id="boxcontains" class="chrome"></div>
      <div class="pointsDiv">
        <p id="points">0</p>
      </div>
      <canvas id="canvas" width="1000" , height="520"></canvas>
      <div style="display: none;">
        <img id="blood" src="src/blood.png">
      </div>
      <div style="display:none;">
        <img id="backgroundImage" src="src/background.jpg">
      </div>
      <div style="display:none;">
        <img id="bulletd" src="src/bulletd.png">
      </div>
      <div style="display:none;">
        <img id="bulletw" src="src/bulletw.png">
      </div>
      <div style="display:none;">
        <img id="bulleta" src="src/bulleta.png">
      </div>
      <div style="display:none;">
        <img id="bullets" src="src/bullets.png">
      </div>
      <div style="display:none;">
        <img id="zombieImage" src="src/zombie.png" width="300" height="227">
      </div>
      <div style="display:none;">
        <img id="zombiePro" src="src/zombiePro.png" width="300" height="227">
      </div>
      <div style="display:none;">
        <img id="player_one" src="src/player.png" width="300" height="227">
      </div>
      <div style="display:none;">
        <img id="player_two" src="src/player2.png" width="300" height="227">
      </div>
      <div style="display:none;">
        <img id="boxs" src="src/boxs.png" width="300" height="227">
      </div>
      <div style="display:none;">
        <img id="metralleta" src="src/metralleta.png" width="300" height="227">
      </div>
      <div style="display:none;">
        <img id="revolver" src="src/revolver.png" width="300" height="227">
      </div>
      <div style="display:none;">
        <img id="obstacle" src="src/obstacle.png" width="300" height="227">
      </div>
    </div>


    <div id="gameOverScreen">
      <p id="finalPoints"></p>
      <h1 class="title">Game Over</h1>
      <button id="toHome" class="buttonout button--tamaya button--border-thick"
        data-text="Return"><span>Home</span></button>
      <button id="playAgain" class="buttonout button--tamaya button--tamaya2 button--border-thick"
        data-text="Play"><span>Again</span></button>

    </div>



    <audio controls id="gameMusic">
      <source src="src/gamemusic.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="zombiesSound">
      <source src="src/gameback.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="arrowEffect">
      <source src="src/arrow.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="hitEffect">
      <source src="src/hit.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="dieEffect">
      <source src="src/die.mp3" type="audio/mpeg">
    </audio>
    <audio controls id="michael">
      <source src="src/michael.mp3" type="audio/mpeg">
    </audio>
    <script src="js/game.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/box.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/weapon.js"></script>
    <script src="js/zombie.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>

</html>
